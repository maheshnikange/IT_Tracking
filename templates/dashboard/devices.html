<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<h2>Registered Devices</h2>

<!-- Message area -->
{% if message %}
<p style="color: red; font-weight: bold;">{{ message }}</p>
{% endif %}

<table>
    <thead>
        <tr>
            <th>Hostname</th>
            <th>Username</th>
            <th>City</th>
            <th>Country</th>
            <th>Last Seen</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
    {% for d in devices %}
        <tr>
            <td>{{ d.hostname }}</td>
            <td>{{ d.username }}</td>
            <td>{{ d.city|default:"-" }}</td>
            <td>{{ d.country|default:"-" }}</td>
            <td>{{ d.last_seen|default:"-" }}</td>
            <td>
                <a href="{% url 'device-location' d.device_id %}">

                    <button>Refresh Location</button>
                </a>
            </td>


        </tr>
    {% empty %}
        <tr>
            <td colspan="6">No devices found</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<script>
document.querySelectorAll(".refresh-btn").forEach(btn => {
    btn.addEventListener("click", function () {

        const deviceId = this.dataset.deviceId;
        this.disabled = true;
        this.innerText = "Refreshing...";

        fetch(`/api/devices/refresh-location/${deviceId}/`)
            .then(response => response.json())
            .then(data => {
                if (data.status === "error") {
                    alert("Error: " + data.message);
                    this.disabled = false;
                    this.innerText = "Refresh Location";
                } else {
                    location.reload();
                }
            })
            .catch(err => {
                alert("Failed to refresh location: " + err);
                this.disabled = false;
                this.innerText = "Refresh Location";
            });
    });
});
</script>

</html>
